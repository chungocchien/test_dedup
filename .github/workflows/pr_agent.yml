name: PR Agent

on:
  pull_request:
    types: [opened, reopened, ready_for_review]
  issue_comment:

jobs:
  pr_agent_job:
    if: ${{ github.event.sender.type != 'Bot' }}
    runs-on: ubuntu-latest

    permissions:
      issues: write
      pull-requests: write
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run PR Agent in Docker
        run: |
          docker run --rm \
            -v "$PWD":/github/workspace \
            -e config__git_provider="github" \
            -e ic_code__key="${{ secrets.API_KEY }}" \
            -e ic_code__base_url="${{ secrets.BASE_URL }}" \
            -e github__user_token="${{ secrets.MY_GITHUB_TOKEN }}" \
            codingassistant/pr_agent:latest \
            /bin/bash -c "python -m pr_agent.cli --pr_url='${{ github.event.pull_request.html_url }}' describe && \
                          python -m pr_agent.cli --pr_url='${{ github.event.pull_request.html_url }}' review && \
                          python -m pr_agent.cli --pr_url='${{ github.event.pull_request.html_url }}' improve"
